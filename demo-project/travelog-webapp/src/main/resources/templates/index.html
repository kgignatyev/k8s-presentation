<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<head>
    <title>Travelog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
    <script src="/node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
    <!-- for no html5 browsers support -->
    <script src="/node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>

    <link href="/css/core.css" rel="stylesheet">

    <script th:utext="${initScript}"></script>
    <script src="/js/travelog.js"></script>
</head>
<body ng-app="travelog">
<!-- Header -->
<div class="container">
    <div class="row">

        <div class="col-md-1">
            <a href="/" > <i class="fa fa-home"></i> </a>
        </div>
        <div class="col-md-5">
            <p><a class="btn btn-default" href="#!/travelogs-list" role="button">Discover exotic places &raquo;</a></p>
        </div>
        <div class="col-md-6">
            <p><a class="btn btn-default" href="#" role="button">Tell Your Travel Tale &raquo;</a></p>
        </div>
    </div>

    <!-- Insert content into the layouts/layout.html -->
    <th:block layout:fragment="content">


        <div ng-view></div>

    </th:block>
    <div class="row">
            <div class="col-md-12" style="text-align: center">
                <a href="http://www.kgionline.com">
                    <div> &copy; Konstantin Ignatyev - 2017</div>
                </a>
            </div>
    </div>
</div>
</body>
</html>
