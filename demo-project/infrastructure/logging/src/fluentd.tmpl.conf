<source>
  @type tail
  path /var/log/containers/*.log
  pos_file Fluentd-docker.pos
  time_format %Y-%m-%dT%H: %M:%S
  tag kubernetes.*
  format json
  read_from_head true
</source>

<filter kubernetes.var.log.containers.*.log>
  @type kubernetes_metadata
</filter>



<match **>
  @type logzio_buffered
  endpoint_url https://listener.logz.io:8071?token={{{logz-io-token}}}
  output_include_time true
  output_include_tags true
  buffer_type    file
  buffer_path    /home/fluent/buffer/fluentd_buffer
  flush_interval 10s
  buffer_chunk_limit 1m   # Logz.io has bulk limit of 10M. We recommend set this to 1M, to avoid oversized bulks
</match>